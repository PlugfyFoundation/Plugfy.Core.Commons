name: CI/CD - Plugfy.Core.Commons

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”„ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ğŸ—ï¸ Build project
        run: dotnet build --configuration Release --no-restore

      # Uncomment if you have tests
      # - name: âœ… Run tests
      #   run: dotnet test --configuration Release --no-build --verbosity normal

      - name: ğŸ“¦ Save build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            Plugfy.Core.Commons/bin/Release/net8.0/
          retention-days: 1  # Keep it for 1 day to avoid expiration issues

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”„ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ” Debug - List available artifacts (before downloading)
        run: ls -R

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: Plugfy.Core.Commons/bin/Release/net8.0/

      - name: ğŸ” Debug - Check downloaded artifacts
        run: ls -R Plugfy.Core.Commons/bin/Release/net8.0/

      - name: ğŸš€ Generate NuGet package with metadata
        run: dotnet pack Plugfy.Core.Commons/Plugfy.Core.Commons.csproj --configuration Release --output nupkg --no-build /p:Version=1.0.${{ github.run_number }}

      - name: ğŸ”‘ Publish to NuGet
        run: dotnet nuget push "nupkg/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
